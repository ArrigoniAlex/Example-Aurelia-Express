<template> 
  <div>
    <form role = "form" submit.delegate="signup()">
      <h2 class="sr-only">Login Form</h2>
      <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
      <div class="form-group">
        <input class="form-control" type="text" name="name" placeholder="Name" value.bind="name">
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email" value.bind="email">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" value.bind="password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
      </div>        
    </form>
  </div>
</template>
